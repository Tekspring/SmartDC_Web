<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刪除 IndexedDB 資料庫</title>
</head>
<body>
    <h1>刪除 IndexedDB 資料庫</h1>
    <button onclick="deleteDatabase()">刪除資料庫</button>

    <script>
        function deleteDatabase() {
            const dbName = 'ImageDatabase';
            const request = indexedDB.deleteDatabase(dbName);

            request.onsuccess = () => {
				alert('資料庫已成功刪除！'); // 顯示提示訊息
                console.log('資料庫已刪除');
            };

            request.onerror = (event) => {
                console.error('刪除資料庫時發生錯誤:', event.target.error);
            };

            request.onblocked = () => {
                console.warn('資料庫刪除被阻止，可能有其他連線');
            };
        }
    </script>
</body>
</html>
